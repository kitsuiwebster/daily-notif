<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bubble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 50%, #2196F3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1976D2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(33, 150, 243, 0.3);
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.2);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1976D2, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(25, 118, 210, 0.3);
        }

        .subtitle {
            font-size: 16px;
            color: #1976D2;
            opacity: 0.8;
            line-height: 1.5;
        }

        .card {
            background: transparent;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: white;
            color: #2196F3;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        .btn-primary.enabled {
            background: #2196F3;
            color: white;
        }

        .btn-primary.enabled:hover {
            background: #1976D2;
        }

        .btn-secondary {
            background: white;
            color: #2196F3;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            border: none;
            font-weight: 600;
            padding: 12px;
            font-size: 14px;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test-section {
            margin-top: 20px;
        }

        .test-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: #1976D2;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.6s ease-out;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ«§</div>
            <h1 class="title">Hello Bubble</h1>
        </div>

        <div class="card">
            <button class="btn btn-primary" id="mainBtn" onclick="toggleNotifications()">
                Enable Daily Popups
            </button>
        </div>

        <div class="card test-section">
            <h3 class="test-title">Test Zone</h3>
            <button class="btn btn-secondary" onclick="testNow()">
                Test Now
            </button>
            <button class="btn btn-secondary" onclick="test30s()">
                Test in 30 seconds
            </button>
        </div>
    </div>

    <script>
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        document.querySelectorAll('.btn-secondary').forEach(btn => {
            btn.addEventListener('click', createRipple);
        });

        let isEnabled = false;

        function toggleNotifications() {
            const btn = document.getElementById('mainBtn');
            if (isEnabled) {
                if (window.AndroidInterface) {
                    window.AndroidInterface.disableNotifications();
                }
                isEnabled = false;
                btn.textContent = 'Enable Daily Reminders';
                btn.classList.remove('enabled');
            } else {
                if (window.AndroidInterface) {
                    window.AndroidInterface.enableNotifications();
                }
            }
        }

        function testNow() {
            if (window.AndroidInterface) {
                window.AndroidInterface.testNow();
            }
        }

        function test30s() {
            if (window.AndroidInterface) {
                window.AndroidInterface.test30s();
            }
        }

        function notificationsEnabled() {
            const btn = document.getElementById('mainBtn');
            isEnabled = true;
            btn.textContent = 'Disable Daily Reminders';
            btn.classList.add('enabled');
        }
    </script>
</body>
</html>
